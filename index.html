<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/10e7b11ed4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <nav id="auth-js">
            <p id="user-js" class="hide"></p>
            <p id="log-in">Log in</p>
            <p id="sign-up">Sign up</p>
            <p id="log-out">logout</p>
        </nav>
        <div id="log-model-js" class="model hide">
            <form action="" id="log-form">
                <h2>Log In</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="log-email">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="log-pass">
                <input class="submit" type="submit" value="Log in">
            </form>
        </div>
        <div id="sign-model-js" class="model hide">
            <form action="" id="sign-form">
                <h2>Sign Up</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="sign-email">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="sign-pass">
                <input class="submit" type="submit" value="Sign up">
            </form>
        </div>
        <div id="title">
            <h1>My To Do List</h1>
            <hr>
        </div>
        <div id="todo-cont">
            <div id="in">
                <div id="sub">
                    <input id="sub-in" type="text" placeholder="Enter Here">
                    <p id="mode">Submit</p>
                </div>
                <div id="search">
                    <input id="search-in" type="text" placeholder="Search Here">
                </div>
            </div>
            <ul id="list"></ul>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
        <script src="firebaseConfig.js"></script>
        <script src="vars.js"></script>
        <script src="DB.js"></script>
        <script src="main.js"></script>
        <script src="auth.js"></script>
    </body>
</html>
