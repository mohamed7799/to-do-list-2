<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/10e7b11ed4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div id="title">
            <h1>My To Do List</h1>
            <hr>
        </div>
        <div id="todo-cont">
            <div id="in">
                <div id="sub">
                    <input id="sub-in" type="text" placeholder="Enter Here">
                    <p id="mode">Submit</p>
                </div>
                <div id="search">
                    <input id="search-in" type="text" placeholder="Search Here">
                </div>
            </div>
            <ul id="list"></ul>
        </div>
        <script src="code.js"></script>
    </body>
</html>
